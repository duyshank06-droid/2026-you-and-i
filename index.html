<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Giao Thừa 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%}

body{
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top, rgba(255,215,120,.08), transparent 45%),
    #000;
  font-family:system-ui,sans-serif;
}

/* BOOK */
.book{
  width:340px;
  height:520px;
  perspective:1600px;
}

/* PAGE */
.page{
  width:100%;
  height:100%;
  position:absolute;
  background:#0e0e0e;
  border-radius:18px;
  border-left:6px solid rgba(255,215,120,.35);
  box-shadow:
    0 25px 50px rgba(0,0,0,.75),
    inset 0 0 40px rgba(255,215,120,.08);
  transform-origin:left center;
  transform-style:preserve-3d;
  transition:transform 1.1s cubic-bezier(.4,0,.2,1);
  cursor:pointer;
}

/* lật */
.page.flip{
  transform:rotateY(-180deg);
}

/* FRONT */
.front{
  position:absolute;
  inset:0;
  padding:28px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  backface-visibility:hidden;
}

/* BACK */
.back{
  position:absolute;
  inset:0;
  background:#050505;
  transform:rotateY(180deg);
  backface-visibility:hidden;
}

h1{
  font-size:1.5rem;
  letter-spacing:.1em;
  margin-bottom:16px;
  color:#fff;
  text-shadow:0 0 18px rgba(255,215,120,.35);
}

p{
  font-size:1rem;
  line-height:1.7;
  color:#eee;
  margin-bottom:22px;
}

img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:14px;
  box-shadow:0 12px 28px rgba(0,0,0,.6);
}

.hint{
  position:absolute;
  bottom:18px;
  font-size:.8rem;
  opacity:.6;
}
</style>
</head>

<body>

<div class="book" id="book"></div>

<audio id="music" loop>
  <source src="music/all-the-kids-are-depressed.mp3" type="audio/mpeg">
</audio>

<script>
const pages = [
  {
    title:"GIAO THỪA 2026",
    text:"Một khoảnh khắc rất yên.<br>Anh nghĩ đến em.",
    img:"images/images1.jpg"
  },
  {
    title:"",
    text:"Giao thừa không cần ồn ào.<br>Chỉ cần có em.",
    img:"images/2.jpg"
  },
  {
    title:"",
    text:"Cảm ơn vì đã bước vào<br>cuộc đời anh.",
    img:"images/3.jpg"
  },
  {
    title:"",
    text:"2026 rồi.<br>Mình ở lại, cùng nhau nhé.",
    img:"images/4.jpg"
  }
];

const book = document.getElementById("book");
const music = document.getElementById("music");
let current = 0;
let started = false;

function showPage(index){
  if(index >= pages.length) return;

  const data = pages[index];
  const page = document.createElement("div");
  page.className = "page";

  page.innerHTML = `
    <div class="front">
      ${data.title ? `<h1>${data.title}</h1>` : ""}
      <p>${data.text}</p>
      <img src="${data.img}">
      <div class="hint">Chạm để lật trang</div>
    </div>
    <div class="back"></div>
  `;

  page.addEventListener("click", ()=>{
    if(!started){
      music.play();
      started = true;
    }

    page.classList.add("flip");

    setTimeout(()=>{
      page.remove();
      current++;
      showPage(current);
    },1100);
  });

  book.appendChild(page);
}

showPage(current);
</script>

</body>
</html>
