<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Tổng Kết 2025 – Chào Đón 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%}

body{
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top, rgba(255,200,120,.07), transparent 45%),
    #000;
  font-family: system-ui, sans-serif;
}

/* BOOK */
.book{
  position:relative;
  width:360px;
  height:540px;
  perspective:2000px;
}

/* PAGE */
.page{
  position:absolute;
  width:100%;
  height:100%;
  background:#0f0f0f;
  border-radius:18px;
  border-left:7px solid rgba(255,215,120,.35);
  box-shadow:
    0 30px 60px rgba(0,0,0,.8),
    inset 0 0 40px rgba(255,215,120,.08);
  transform-origin:left center;
  transform-style:preserve-3d;
  transition:transform 1.8s ease;
  overflow:hidden;
}

/* lật trang */
.page.flip{
  transform:rotateY(-160deg);
}

/* FRONT */
.front{
  position:absolute;
  inset:0;
  padding:36px 32px;
  backface-visibility:hidden;
  display:flex;
  flex-direction:column;
  justify-content:center;
  text-align:center;
}

/* TEXT */
h1{
  font-size:1.6rem;
  letter-spacing:.14em;
  margin-bottom:20px;
  color:#fff;
  text-shadow:0 0 18px rgba(255,215,120,.45);
}

p{
  font-size:1rem;
  line-height:1.9;
  color:#eee;
  margin-bottom:24px;
}

/* IMAGE */
img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:14px;
  box-shadow:0 12px 28px rgba(0,0,0,.6);
}

.hint{
  font-size:.75rem;
  opacity:.5;
  margin-top:18px;
}
</style>
</head>

<body>

<div class="book">
  <div class="page" id="pageTop"></div>
  <div class="page" id="pageBottom"></div>
</div>

<audio id="music" loop preload="auto">
  <source src="music/all-the-kids-are-depressed.mp3" type="audio/mpeg">
</audio>

<script>
/* ===== NỘI DUNG SÁCH ===== */
const pages = [
{
  title:"TỔNG KẾT NĂM 2025",
  text:`Một năm đã khép lại.
Không quá ồn ào, không hoàn hảo,
nhưng là một năm có em trong đó.`,
  img:null
},
{
  title:"",
  text:`Giao thừa năm nay yên hơn.
Anh ngồi giữa khoảnh khắc rất chậm
và nghĩ về em.`,
  img:"images/images1.jpg"
},
{
  title:"",
  text:`Có những điều anh chưa từng nói ra,
không phải vì không quan trọng,
mà vì anh muốn giữ chúng thật lâu.`,
  img:"images/2.jpg"
},
{
  title:"",
  text:`Cảm ơn em vì đã ở lại,
vì đã chọn anh
theo cách dịu dàng nhất.`,
  img:"images/3.jpg"
},
{
  title:"",
  text:`Nếu có thể ước một điều,
anh mong mỗi năm trôi qua,
mình vẫn còn lật tiếp trang kế bên nhau.`,
  img:"images/4.jpg"
},
{
  title:"CHÀO ĐÓN 2026",
  text:`Một chương mới bắt đầu.
Không cần vội vàng,
chỉ cần… còn cùng nhau.`,
  img:null
}
];

/* ===== LOGIC LẬT SÁCH ===== */
const topPage = document.getElementById("pageTop");
const bottomPage = document.getElementById("pageBottom");
const music = document.getElementById("music");

let index = 0;
let started = false;

function render(pageEl, data){
  pageEl.innerHTML = `
    <div class="front">
      ${data.title ? `<h1>${data.title}</h1>` : ""}
      <p>${data.text.replace(/\n/g,"<br>")}</p>
      ${data.img ? `<img src="${data.img}">` : ""}
      <div class="hint">Chạm để lật trang</div>
    </div>
  `;
}

render(topPage, pages[0]);
render(bottomPage, pages[1]);

topPage.addEventListener("click", async ()=>{
  if(!started){
    try{
      await music.play();
      music.volume = 0.6;
      started = true;
    }catch(e){}
  }

  topPage.classList.add("flip");

  setTimeout(()=>{
    index++;
    if(index >= pages.length) return;

    topPage.classList.remove("flip");
    render(topPage, pages[index]);
    render(bottomPage, pages[index+1] || pages[index]);
  },1800);
});
</script>

</body>
</html>
